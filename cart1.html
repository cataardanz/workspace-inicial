  <main id="maincontent">
        <h3>Finalización de Compra</h3>
        <div id="cart-container">
            <div id="form">
                <div class="shipping">
                    <p class="shipping-title">Envío</p>
                </div>    
    
                <!-- Sección Tipo de Envío -->
                <p class="shipping-section-title">Tipo de Envío</p>
                <div class="shipping-section">
                    <label class="radio"><input type="radio" name="shipping" value="0.15"> Premium - 2 a 5 días (15%)</label>
                    <label class="radio"><input type="radio" name="shipping" value="0.07"> Express - 5 a 8 días (7%)</label>
                    <label class="radio"><input type="radio" name="shipping" value="0.05" checked> Standard - 12 a 15 días (5%)</label>
                </div>

                <!-- Sección Dirección de Envío -->
                <div class="address-section">
                    <p class="address-section-title">Dirección de Envío</p>
                    <input type="text" id="department" placeholder="Departamento">
                    <input type="text" id="locality" placeholder="Localidad"><br>
                    <input type="text" id="street" placeholder="Calle">
                    <input type="text" id="number" placeholder="Número"><br>
                    <input type="text" id="corner" placeholder="Esquina"><br>
                </div>

                <div class="payment">
                    <p class="payment-title">Pago</p>
                </div>   

            </div>

            <div id="detail">
                <div id="item">
                    <div class="title-product">
                        <p class="title">Detalle del pedido</p>
                    </div>  
                
                    <div id="product-list">    
                    </div>
                </div>     

                <div id="cost">
                    <p class="cost-title">Costo</p>
                </div>
            </div>    
        </div>
